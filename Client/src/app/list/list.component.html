<div class="container-fluid">
  <div class="row">
                   <div class="col-sm-6 ">
                       <table class="table table-hover">
                        <thead>
                           <th> id</th>
                           <th>Nom</th>
                           <th>Action</th>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let object of Objects" >
                                <td>{{object.id}}</td>
                                <td>{{object.nom}}</td>
                                 <td>
                                     <i class="far fa-edit" (click)="openModalEdit(Edit,object)"></i>
                                     &nbsp;
                                     <i class="fas fa-trash"  (click)="openModalDelete(Delete,object.id)"></i>

                                     &nbsp;

                                     &nbsp;
           
                                </td>
                            </tr>
                        </tbody>
                       </table>
                    </div>

  <div class="col-sm-4"> 
    <div class="card" style="background-color: rgba(130, 130, 211, 0.3);">
     <div class="card-title" class="text-center text-danger"><h3>ADD Regle</h3></div>
    <div class="card-body ">
          <form >
           <label for="name" style="color: #1e13ac">Nom :</label> 
           <br>
           <input type="text" class="input-group input-group-lg" placeholder="nom" name="nom"  [(ngModel)]="Object.nom" >  
           <br>   
           <label for="name" style="color: #1e13ac">Les Attributs :</label> 

           <div class="row">
                <div class="col-sm-4">
                   <input type="text"  name="attribut"  class="input-group input-group-lg" [(ngModel)]="attribut.nom" placeholder="Key">

                </div>
               <div class="col-sm-4">
                    <input type="text"  name="attribut"  class="input-group input-group-lg" [(ngModel)]="attribut.value" placeholder="Value">

               </div>
                <div class="col-sm-3">
                   <i class="fas fa-plus-square fa-2x" style="size:51px" (click)="onAddAttribut()"></i>
 
                </div>
            
              </div>
            
                 <ul class="list-group">
                   <li  *ngFor="let item of ObjectAttribute ;let i=index" >
                    <h3>
                     <span class="text">
                         {{item.nom}}/{{item.value}}
                     </span>
                    
                       <span class="hover-cursor">
                           <i class="fas fa-trash" (click)="deleteitemfrombjectAttribute(i)"></i>
                          </span>
                         </h3> 
                   </li>
                </ul>
               
               
            <div class="col-sm-2"><i class="fas fa-folder-plus fa-3x " (click)="Onsave()"></i> </div>
           </form>
    </div>
    </div>
</div>
</div>
</div>
<ng-template #Delete>
        <div class="modal-header"style="background-color:  rgba(180, 25, 64, 0.1);text-align: center">
          <h4  class="col-10 modal-title text-center' text-danger">Deleate User</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"style="background-color:  rgba(180, 25, 64, 0.1);">
              <p>Are you sure you want to delete this Rule  ?</p>
              <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-8">
              <button (click)="modalRef.hide()" class="btn btn-primary">No</button> |
              <button (click)="onDelete()" class="btn btn-danger">Yes</button>
            </div>
          </div>
        </div>
      </ng-template>
<ng-template #Edit>
            <div class="modal-header " style="background-color:  rgba(115, 98, 209, 0.1);text-align: center">
              <h4 class="col-11 modal-title text-center' text-danger">Edit Regle</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="background-color:  rgba(115, 98, 209, 0.1);">
              <form >
                  <label for="nom" style="color: #1e13ac">Nom : :</label> 
                  <br>
                  <input type="text" class="input-group input-group-lg" name="nom" [(ngModel)]="editObject.nom" >
                  <br>
                 
          
                       <label for="undertasks" style="color: #1e13ac">Add Attr : </label> <br>
                  <input type="text"  name="attributEditNom" [(ngModel)]="attributEdit.nom">
                  <input type="text"  name="attributEditValue" [(ngModel)]="attributEdit.value">

                 <button type="button" class="btn btn-danger" (click)="onAddAttribut2()" >Add</button>
                  <div style="margin:5px 0px">
                      <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of ObjectAttributeEdit ;let i=index">
                
                          <span class="text">
                              {{item.nom}}/{{item.value}}
                          </span>
                                  
                            <span class="hover-cursor">
                                <i class="fas fa-trash" (click)="deleteitemObjectAttributeEdit(i,item)"></i>                    
          
                            </span>
          
                        </li>
                     </ul>
                    </div>
          
                   <button class="btn btn-primary" (click)="onEdit()">Edit</button>
              </form>
          
          
            </div>
          </ng-template>
